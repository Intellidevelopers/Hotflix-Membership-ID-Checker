    <script>
        function inputPrompt() {
          Swal.fire({
            title: 'Enter Your ID',
            input: 'text',
            inputLabel: 'Enter your membership ID here:',
            showCancelButton: true,
            inputValidator: (value) => {
              if (!value) {
                return 'You need to enter something!';
              }
            }
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire('Result', `Your ID has been approved: ${result.value}`, 'success');
            }
          });
        }
      </script>
